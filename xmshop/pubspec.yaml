name: xmshop
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  #icon图标库
  cupertino_icons: ^1.0.2
  #icon图标库
  fluentui_icons: ^1.0.0
  #get状态管理
  get: 4.6.6
  #屏幕适配
  flutter_screenutil: 5.9.0
  #轮播图
  flutter_swiper_view: ^1.1.8
  #瀑布流
  flutter_staggered_grid_view: ^0.7.0
  #网络请求
  dio: ^5.3.3
  #本地存储
  shared_preferences: ^2.2.2
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  fonts:
    - family: LeoIcon
      fonts:
        - asset: assets/fonts/iconfont.ttf
  assets:
    - assets/images/
